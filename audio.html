<!DOCTYPE html>
<html onclick="play()">
<head>
    <title>My Audio</title>
</head>
<body>
<audio src="song.mp3" id="audio" loop="loop" autoplay style="display:none"></audio>
<div id="captions">Click to Play Audio</div>
<script type="text/javascript">
    aud = document.getElementById("audio");
    cap = document.getElementById("captions");
    window.onload = function(){
      play();
    };
    function play() {
      aud.play();
    }
    lyrics = [
        "Jana Gana Mana Adhinaayak Jaya Hey",
        "Bharat Bhagya Vidhata",
        "Punjab Sindh Gujarat Maratha",
        "Dravid Utkal Banga",
        "Vindhya Himanchal Yamuna Ganga",
        "Uchchhal Jaladhi Taranga",
        "Tav Shubh Naamey Jaagey",
        "Tav Shubh Aashish Maange",
        "Gaahey Tav Jayagaathaa",
        "Jana Gana Mangal Daayak Jaya Hey",
        "Bharat Bhagya Vidhata",
        "Jaya Hey, Jaya Hey, Jaya Hey",
        "Jaya Jaya Jaya, Jaya Hey"
    ];
    var i = 1;
    time = 4750;
    function captionize() {
        if(i==1){
            time = 5000;
        }
        if(i==2){
            time = 3750;
        }
        if(i==3){
            time = 5500;
        }
        if(i==4){
            time = 3750;
        }
        if(i==5){
            time = 5000;
        }
        if(i==6){
            time = 3750;
        }
        if(i==7){
            time = 4500;
        }
        if(i==8){
            time = 4500;
        }
        if(i==9){
            time = 4500;
        }
        if(i==10){
            time = 3500;
        }
        if(i==11){
            time = 5500;
        }
        if (i < 13) {
            setTimeout(function() {
                cap.innerHTML = lyrics[i];
                i++;
                captionize();
            }, time);
        }
        if(i==13){
            i = 1;
            time = 4750;
            setTimeout(function() {
                captionize();
            }, 7050);
            setTimeout(function() {
                cap.innerHTML = lyrics[0];
            }, 8000);
        }
    }
    aud.onplay = function() {
        cap.innerHTML = lyrics[0];
        captionize();
    };
</script>
</body>
</html>
